<div class="container">
  <form class="container-form">
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Email</mat-label>

      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">

      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>

      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Password</mat-label>

      <input matInput [formControl]="passwordFormControl" type="password">

      <mat-error *ngIf="passwordFormControl.invalid">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="btn">Entrar</button>
  </form>
</div>
