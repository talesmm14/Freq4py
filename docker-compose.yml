version: "3.3"

services:
  db:
    image: postgres
    volumes:
      - ./back-end/data/db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=frequinpy_db
      - POSTGRES_PASSWORD=@frequinpy
    ports:
      - "5434:5434"

  angular:
    build:
      dockerfile: ./angular.dockerfile
      context: .
    volumes:
      - ./front-end/:/front-end
    ports:
      - "4200:4200"

  app:
    build:
      dockerfile: ./django.dockerfile
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_NAME=postgres
      - DB_USER=frequinpy_db
      - DB_PASS=@frequinpy
      - DB_HOST=db
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - db:db
    depends_on:
      - db

volumes:
  postgres_data:
